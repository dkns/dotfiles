unbind C-b
set -g prefix C-f
bind C-a send-prefix
set -g base-index 1
set -g pane-base-index 1
# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g history-limit 10000

# Add tmux plugin manager and Tmux ressurect to restore sessions
# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
"
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
run-shell ~/.tmux/plugin/tmux-resurrect

setw -g aggressive-resize on
set -s escape-time 0

# automatically renumber windows
set-option -g renumber-windows on

set -g default-terminal "xterm-256color"

# move between panes
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g status-bg default
set -g status-fg default
set -g pane-border-fg black
set -g pane-active-border-fg white
set -g status-right ''
set -g status-left "#[fg=colour14][#S]"
setw -g window-status-format '#[fg=colour180,bg=default,bold] #I #[fg=colour180,bold,bg=default,bold] #W '
setw -g window-status-current-format '#[fg=colour180,bold,bg=colour236,bold] #I #[fg=colour236,bold,bg=colour180,bold] #W '

set -g message-bg default
set -g message-fg default

set -g status-fg white
set -g status-bg colour16
